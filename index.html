<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container Styling */
        .welcome-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }

        /* Content Styling */
        h1 {
            font-size: 2.5rem;
            color: #6a11cb;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
        }

        /* Button Styling */
        button {
            font-size: 1rem;
            padding: 10px 20px;
            background-color: #2575fc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="content">
            <h1>Welcome to Our Website!</h1>
            <p>Your journey to explore amazing content starts here. We're glad to have you on board.</p>
            <button onclick="window.location.href='#';">Get Started</button>
        </div>
    </div>
</body>
</html>
